<head>
    <title> Zadanie 35 </title>
    <script type="text/javascript">
    function wyswietlDate(){
        var Today = new Date();
        var Month = (Today.getMonth()+1);var Day = Today.getDate();
        var Year = Today.getFullYear();if(Year <= 99)   Year += 1900
        return  Day + "-" + Month + "-" + Year;}
    </script>
</head>
<body>
    <script type="text/javascript">
    document.write("Dzisiaj jest " + wyswietlDate());
    </script>
</body>
