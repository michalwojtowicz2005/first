<html>
    <body>
        <title> Zadanie 15 </title>
        <script language="JavaScript">
            var x1_woj=prompt("x1 : ","");
            var x2_woj=prompt("x2 : ","");
            var a=parseFloat(x1_woj);
            var b=parseFloat(x2_woj);

            document.write("x1 = ",a,"<br> ","x2 = ",b,"<br>");
            var y;

            y=(3*Math.pow(x1_woj,(6/(6+2)))); // M I C H A ≈Å
            document.write("y = ",y,"<br>");
            var y1;

            y1=(2*Math.cos(x1_woj)+2*Math.sin(x1_woj));
            document.write("y1 = ",y1,"<br>");
            var y3;

            y3=(Math.sqrt(Math.sqrt(Math.pow(x1_woj,5)+(2*Math.pow(x2_woj,4))))*Math.abs(x1_woj-x2_woj));
            document.write("y3 = ",y3,"<br>");
        </script>
    </body>
</html>
