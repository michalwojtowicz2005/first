<html>
    <head>
        <title> Zadanie 10 </title>
        <script language="JavaScript">
            var m_woj=prompt("Podaj mianownik:");
            m_woj = parseFloat(m_woj);
            document.write("Twój ułamek : 1/"+m_woj+"<br>");
            var m_woj1=m_woj+1;
            var m_woj2=m_woj*(m_woj+1)
            var ulamek="1/"+m_woj1+" + 1/"+m_woj2+"<br>";
            document.write("Rozkład ułamka 1/"+m_woj+" na dwa ułamki o liczniku 1 to : "+ulamek+"");
        </script>
    </head>
    <body>
    </body>
</html>
