<html>
    <body>
        <title> Zadanie 11 </title>
        <script language="JavaScript">
            var m_woj=prompt("Podaj mianownik:","");
            var a=parseFloat(m_woj);
            var m_woj1=a+1
            var b=parseFloat(m_woj1);
            document.write("Twój ułamek : 1/",a,"<br>");
            document.write("Rozkład ułamka 1/",a," na trzy ułamki o liczniku 1 to : 1/" ,b+1," + 1/",a*(a+1)," + 1/",b*(b+1),);
        </script>
    </body>
</html>
