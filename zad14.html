<html>
    <body>
        <title> Zadanie 14 </title>
        <script type="text/javascript">
            var no_woj=prompt("No : ","");
            var t_woj=prompt("t : ","");
            var t12_woj=prompt("T1/2 : ","");
            var no=parseFloat(no_woj);
            var t=parseFloat(t_woj);
            var t12=parseFloat(t12_woj);
            var lambda;
            lambda=(Math.log(2)/t12).toFixed(7);
            var n;
            n=(no*Math.pow(Math.E,-lambda*t)).toFixed(7);

            document.write("N0="+no+"[sztuk]"+"<br>");
            document.write("t="+t+"[lat]"+"<br>");
            document.write("T1/2="+t12+"[lat]"+"<br>");
            document.write("Lambda="+lambda+"[1/rok]"+"<br>");
            document.write("N="+n+"[sztuk]"+"<br>");
        </script>
    </body>
</html>
